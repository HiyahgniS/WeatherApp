<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add this to the head section of your HTML file -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head> 

<body>
<div class = "weather-app">
    <div class = "container">
        <h3 class = "brand">THE WEATHER</h3>
        <!-- Add this where you want the map in your HTML -->
        <div id="map"></div>
        <div>
            <h1 class = "temp">16&#176;</h1>
            <div class = "city-time">
                <h1 class = "name">London</h1> 
                <small>
                    <span class ="date">
                        Monday Sep 19
                    </span>
                </small>
            </div> 
            <div class = "weather">
                <img 
                src="./weather/64x64/day/113.png"
                class ="icon"
                alt="icon"
                width="50"
                height="50"
                /> 
                <span class="condition">Cloudy</span>
            </div>
        </div>
    </div> 
    <div class="panel">
        <form id="locationInput">
            <input
            type="text"
            class="search"
            placeholder="Search Location..."
            />
            <button type="submit" class="submit">
                <i class="fas fa-search"></i>
            </button>
        </form> 

        <ul class="cities">
            <li class="city">Delhi</li>
            <li class="city">Mumbai</li>
            <li class="city">Shimla</li>
            <li class="city">Banglore</li>
        </ul> 
        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>wind</span>
                <span class="wind">8km/h</span>
            </li>
        </ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
